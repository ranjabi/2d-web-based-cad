<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>
            <div id="properties">
                <p>properties</p>
                <div class="prop" id="prop1"></div>
                <div class="prop" id="prop2"></div>
            </div>
            <div id="info">
                <p>info</p>
                <button tyle="button">rectangle</button>
            </div>
        </div>
    </body>
    <script src="https://greggman.github.io/webgl-lint/webgl-lint.js"></script>
    <script id="vertex-shader-2d" type="notjs">
        attribute vec3 a_position; // x and y

        varying vec4 fColor;
        attribute vec3 vColor;

        void main() {

          // flip clip space y coordinate, move bottom left to top left
          gl_Position = vec4(a_position,1);
          fColor = vec4(vColor, 1.0);
        }
    </script>
    <script id="fragment-shader-2d" type="notjs">
        precision mediump float;

        varying vec4 fColor;

        void main() {
            // load the fragment setting
            gl_FragColor = fColor;
        }
    </script>
    <script type="module" src="./index.js"></script>
</html>
